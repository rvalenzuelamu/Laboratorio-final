  #----------------- SCA ----------------------
SCA:
  needs: SAST
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: |
        npm install
        npm run build

    - name: Dependency Check
      uses: dependency-check/Dependency-Check_Action@1.1.0
      id: Depcheck
      with:
        project: '${{ github.event.repository.name }}'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --failOnCVSS 7
          --enableRetired

    - name: Upload Dependency Check report
      uses: actions/upload-artifact@v2
      with:
        name: Depcheck report
        path: ${{ github.workspace }}/reports

    - name: Generate URL for Dependency Check report
      id: url
      run: echo "::set-output name=url::$(echo ${{ github.workspace }}/reports/index.html)"






        

