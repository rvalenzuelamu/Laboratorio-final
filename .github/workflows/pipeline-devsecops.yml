name: Workflow
on:
  push:
    branches:
      - pipeline-devsecops

jobs:
  #----------------- SAST ----------------------
  SAST:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies with Yarn 
        run: yarn install

      - name: Build project
        run: yarn run build

      - name: List Built Files
        run: ls -l

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: curso-devsecops-usach_lab-final
          SONAR_ORGANIZATION: curso-devsecops-usach
        with:
          args: >
            -Dsonar.projectKey=curso-devsecops-usach_lab-final
            -Dsonar.organization=curso-devsecops-usach
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**

      - name: Check for Critical, High, and Medium Vulnerabilities
        run: |
          response=$(curl -u ${{ secrets.SONAR_TOKEN }}: "https://sonarcloud.io/api/issues/search?organization=curso-devsecops-usach&projectKeys=curso-devsecops-usach_lab-final&severities=CRITICAL,MAJOR,MINOR&statuses=OPEN,REOPENED")
          count=$(echo $response | jq '.total')
          if [ "$count" -gt 0 ]; then
            echo "Found $count critical, high, or medium vulnerabilities"
            exit 1
          else
            echo "No critical, high, or medium vulnerabilities found"
          fi
      
      - name: Check Quality Gate
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=curso-devsecops-usach_lab-final
            -Dsonar.organization=curso-devsecops-usach
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

