  #----------------- SCA ----------------------
  SCA:
    needs: SAST
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
  
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Run Snyk to check for vulnerabilities
        id: snyk_scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          #args: --all-projects --severity-threshold=high --json
          args: --all-projects --severity-threshold=medium --json > snyk-output.json 

      - name: Check Snyk scan results
        run: |
          vulnerabilities=$(cat snyk-output.json | jq '.vulnerabilities | length')
          if [[ $vulnerabilities -gt 0 ]]; then
            echo "Se encontraron $vulnerabilities Medias"
            exit 1
          else
            echo "No se encontraron vulnerabilidades. Continúa el pipeline."
          fi
          







        

