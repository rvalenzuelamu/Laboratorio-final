name: Workflow
on:
  push:
    branches:
      - pipeline-devsecops

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    - name: Build
      run: npm run build

    - name: Validando tipo de proyecto
      id: tipoProyecto
      if: steps.validateProjectOnSonar.outputs.proyectoExiste == '1'
      run: |
        pwd
        ls -R
        if [ -f "package.json" ]
        then
          echo "Proyecto Node.js"
          if grep -q '"sonarqube-scanner"' package.json
          then
            echo "El plugin de SonarCloud ya está presente en package.json"
          else
            echo '{"sonarqube-scanner": "^3.3.0"}' | jq --argjson scripts "$(jq '.scripts' package.json)" '. + {scripts: $scripts + {"sonarqube-scanner": "sonar-scanner"}}' > package.json
            echo "El plugin de SonarCloud no estaba presente y se ha añadido a package.json"
            cat package.json
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi


    - name: Validando existencia de proyecto en SonarCloud
      id: validateProjectOnSonar
      run: |
        set +e
        curl -f -X POST -u '2b65cc3d313056a98ae3a1c29c47e22850cd6f11' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=curso-devsecops' -d 'visibility=public'
        if [ $? -ne 0 ]
        then
          echo "Proyecto ya existe en Sonarcloud"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"
          echo "Se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main'  -d 'project=${{ github.event.repository.name }}'
        fi






        


