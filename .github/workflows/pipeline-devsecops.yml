name: Workflow
on:
  push:
    branches:
      - pipeline-devsecops

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    - name: Build
      run: npm run build


