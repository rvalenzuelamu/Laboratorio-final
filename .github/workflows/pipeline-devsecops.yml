name: Workflow
on:
  push:
    branches:
      - pipeline-devsecops

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    - name: Build
      run: npm run build

    - name: Install jq
      run: sudo apt-get install -y jq


    - name: Validando tipo de proyecto
      id: tipoProyecto
      if: steps.validateProjectOnSonar.outputs.proyectoExiste == '1'
      run: |
        pwd
        ls -R
        if [ -f "package.json" ]
        then
          echo "Proyecto Node.js"
          if grep -q '"sonarcloud"' package.json
          then
            echo "El script de SonarCloud ya está presente en package.json"
          else
            jq '.scripts.sonarcloud = "sonar-scanner"' package.json > tmp.$$.json && mv tmp.$$.json package.json
            echo "El script de SonarCloud no estaba presente y se ha añadido a package.json"
            cat package.json
          fi
        else
          echo "Tipo de proyecto desconocido"
        fi


    - name: Validando existencia de proyecto en SonarCloud
      id: validateProjectOnSonar
      run: |
        set +e
        curl -f -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=devsecops' -d 'visibility=public'
        if [ $? -ne 0 ]
        then
          echo "Proyecto ya existe en Sonarcloud"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"
          echo "Se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main'  -d 'project=${{ github.event.repository.name }}'
        fi
        


